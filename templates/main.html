<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}CapitalArt{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <!-- ========== [MA.1] Top Navigation ========== -->
  <nav class="main-nav">
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('artworks') }}">Artwork Gallery</a>
    {% if latest_artwork %}
      <a href="{{ url_for('review_artwork', aspect=latest_artwork.aspect, filename=latest_artwork.filename) }}">Review Latest Listing</a>
    {% else %}
      <span class="nav-disabled">Review Latest Listing</span>
    {% endif %}
  </nav>
  <main>
    <!-- ========== [MA.2] Flash Message Area ========== -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">{% for m in messages %}{{ m }}{% endfor %}</div>
      {% endif %}
    {% endwith %}
    <!-- ========== [MA.3] Main Content Block ========== -->
    {% block content %}{% endblock %}
  </main>
</body>
</html>
